<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video id="fullscreen-video" controls>
  <source src="https://rr1---sn-vgqsrnlz.c.drive.google.com/videoplayback?expire=1703829572&ei=FDaOZY3hD7TLrvIPkLmXwAk&ip=68.112.200.82&id=7cc8fe18eb209734&itag=22&source=webdrive&requiressl=yes&xpc=EghonaK1InoBAQ==&ttl=transient&susc=dr&driveid=1W6d0mgmYzNQLD8zoAST55X4DXXV2xWr9&app=explorer&eaua=MLbuuyQ8g5M&mime=video/mp4&vprv=1&prv=1&dur=2791.270&lmt=1703808237343933&subapp=DRIVE_WEB_FILE_VIEWER&txp=0001224&sparams=expire,ei,ip,id,itag,source,requiressl,xpc,ttl,susc,driveid,app,eaua,mime,vprv,prv,dur,lmt&sig=AJfQdSswRQIhANmOFHFJgYUh4tw31MpUOTYXejOBxjlDg1y03V_SFtTKAiBTVGB8GhubtmE2g053KQIddbk9aiBmapXvX-lE8EGmgA==&cpn=sjlXnWGEVonz18Hb&c=WEB_EMBEDDED_PLAYER&cver=1.20231217.00.00&redirect_counter=1&cm2rm=sn-vgqezz76&fexp=24350138,24350146,24350148&req_id=b90589f39a45a3ee&cms_redirect=yes&cmsv=e&mh=3k&mm=34&mn=sn-vgqsrnlz&ms=ltu&mt=1703818351&mv=m&mvi=1&pl=20&lsparams=mh,mm,mn,ms,mv,mvi,pl&lsig=AAO5W4owRgIhALtX9t18wxWDUlkcaggdS-P5PetSIeeqV4rkcsysNFx3AiEAnUQXfEnfB12bVUVCnLN8gTUrwbve1KFDQpgTYjRyx-o%3D" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  const video = document.getElementById('fullscreen-video');

  document.addEventListener('DOMContentLoaded', () => {
    // Play the video and enter fullscreen when the page is loaded
    video.play().then(() => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) {
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      }
    }).catch(error => {
      console.error('Error playing the video:', error.message);
    });
  });
</script>

</body>
</html>
